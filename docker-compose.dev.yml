version: '3.8'
services:
  php:
    container_name: php
    build:
      dockerfile: ./Docker/php/Dockerfile
    volumes:
      - './:/var/www/html'
      - '/var/www/html/vendor'
  nginx:
    image: nginx:latest
    ports:
      - '80:80'
    volumes:
      - './:/var/www/html'
      - './Docker/nginx/conf.d:/etc/nginx/conf.d'
